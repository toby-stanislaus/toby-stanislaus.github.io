<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      
      <input placeholder="Todo name" class="input-js name-input" onkeydown="checkKey(event.key);">
      <input type="date" class="js-date due-date-input">
      <button onclick="
      addTodo();
      " class="add-todo-button">Add</button>
    </div>
    <p class="enterRequiredFields-js error"></p>
    <div class="js-todo-list todo-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
