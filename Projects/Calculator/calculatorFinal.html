<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="results"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="calculator-button sign">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="calculator-button sign">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="calculator-button sign">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="calculator-button">.</button>

      <button onclick="
        calculation = eval(calculation);
       

        // Remember to save the calculation here.
        document.querySelector('.results').innerHTML=calculation;
        localStorage.setItem('calculation', calculation);
      " class="calculator-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="calculator-button sign">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
       
        document.querySelector('.results').innerHTML=calculation;
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="calculator-button">Clear</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
