<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button  
    class="move-button js-rock-button">
      <img src="images/rock.png" class="move-icon">
    </button>

    <button 
    class="move-button js-paper-button">
      <img src="images/paper.png" class="move-icon">
    </button>

    <button
    class="move-button js-scissors-button">
      <img src="images/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button reset-js">Reset Score</button>
    
  <button class="auto-play-button auto-play-js"
  >Auto play</button>
  <p class="confirmation"></p>
  <script src="12r.js"></script>
  </body>
</html>
